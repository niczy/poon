# Example CI workflow using the updated Makefile
name: CI with Protoc Tools

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          poon-proto/package-lock.json
          poon-web/package-lock.json
    
    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    
    - name: Set up CI environment
      run: make ci-setup
    
    - name: Build all components
      run: make ci-build
    
    - name: Run tests
      run: make ci-test

  # Alternative: Use individual targets for better granularity
  build-and-test-separate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    
    - name: Install protoc-gen-go tools
      run: make install-protoc-tools
    
    - name: Generate protobuf files
      run: make proto
    
    - name: Build components
      run: make build
    
    - name: Run tests
      run: make test